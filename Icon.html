<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Telegram Link</title>
<style>
  body {
    margin: 0;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .tg-link {
    display: inline-flex;
    align-items: center;
    text-decoration: none;
    background: #0088cc;
    color: white;
    padding: 10px 20px;
    border-radius: 30px;
    font-family: sans-serif;
    font-size: 1.2rem;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  .tg-link:hover {
    background: #009fe3;
    transform: scale(1.05);
  }
  .tg-icon {
    width: 28px;
    height: 28px;
    margin-right: 10px;
  }
</style>
</head>
<body>

<a href="https://t.me/Z9_Games" target="_blank" class="tg-link">
  <img src="telegram-icon.png" alt="Telegram" class="tg-icon">
  Наш Telegram
</a>

</body>
</html>
