<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Z9_Games</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh; /* можно заменить на 100% */
    min-height: 100%;
  }

  header {
    background: #1f1f1f;
    padding: 15px 30px;
    font-size: 1.8rem;
    font-weight: bold;
    border-bottom: 2px solid #00b4d8;
    display: flex;
    align-items: center;
    justify-content: space-between; /* чтобы контент слева и справа */
    position: relative;
    box-sizing: border-box;
  }
  /* Левая часть хедера */
  header > .logo {
    user-select: none;
    /* чтобы логотип не сжимался слишком сильно */
    flex-shrink: 0;
  }
  /* Правая часть с кнопками и иконкой */
  header .header-right {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  header .telegram-icon {
    width: 32px;
    height: 32px;
    display: inline-block;
    margin-right: 10px; /* сдвигаем чуть влево от кнопок */
  }
  header button {
    background: #00b4d8;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
    user-select: none;
    transition: background 0.3s;
    white-space: nowrap;
  }
  header button:hover {
    background: #0096c7;
  }

  main {
    flex-grow: 1;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }
  .video-container {
    max-width: 900px;
    margin: 0 auto 40px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,180,216,0.4);
  }
  video {
    width: 100%;
    display: block;
    pointer-events: none;
  }
  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }
  .game-card {
    background: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 12px rgba(0,180,216,0.3);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .game-card iframe, .game-card .soon {
    width: 100%;
    height: 200px;
    border: none;
    background: #000;
  }
  .game-title {
    padding: 10px;
    font-size: 1rem;
    background: #222;
    text-align: center;
  }
  .soon {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
    font-size: 1.2rem;
  }
  .pagination {
    display: flex;
    justify-content: center;
    margin-top: 30px;
    gap: 10px;
  }
  .pagination button {
    background: #00b4d8;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
  }
  .pagination button.active {
    background: #0077b6;
  }
  .pagination button:hover {
    background: #0096c7;
  }
  footer {
    background: #1f1f1f;
    padding: 10px;
    font-size: 0.9rem;
    text-align: center;
    color: #666;
    border-top: 1px solid #333;
  }

  /* --- Мобильная адаптация --- */
  @media (max-width: 768px) {
    header {
      flex-wrap: wrap; /* Позволит переносить элементы на новую строку */
      padding: 10px 15px;
    }
    .header-right {
      gap: 6px; /* Уменьшим отступы между элементами */
      flex-wrap: wrap; /* чтобы кнопки и иконка переносились */
      justify-content: flex-end;
      align-items: center;
    }
    header .telegram-icon {
      width: 24px;
      height: 24px;
      margin-right: 6px;
    }
    header button {
      padding: 5px 10px;
      font-size: 0.9rem;
      white-space: nowrap; /* чтобы кнопки не переносились по словам */
    }
    /* Ограничим ширину поля с именем пользователя и добавим обрезку */
    #userInfo {
      margin-left: 10px;
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: inline-block;
      font-size: 0.95rem;
      color: #cfeff9;
    }
    .video-container {
      max-width: 100%;
    }
    .games-grid {
      grid-template-columns: repeat(2, 1fr); /* по 2 игры в ряд */
    }
    .game-card iframe, .game-card .soon {
      height: 160px;
    }
  }

  /* Доп. правки для очень узких экранов */
  @media (max-width: 480px) {
    header {
      padding: 8px 10px;
    }
    header .telegram-icon {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
    header button {
      padding: 4px 8px;
      font-size: 0.85rem;
    }
    #userInfo {
      max-width: 90px;
      font-size: 0.85rem;
    }
    .logo {
      font-size: 1.4rem;
      margin-bottom: 4px; /* если логотип переносится на новую строку — немного пространства */
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Z9_Games</div>
  <div class="header-right">
    <a href="https://t.me/Z9_Games" target="_blank" title="Telegram">
      <img src="telegram-icon.webp" alt="Telegram" class="telegram-icon">
    </a>
    <button id="googleRegisterBtn">Регистрация</button>
    <button id="googleLoginBtn">Войти</button>
    <button id="logoutBtn" style="display:none;">Выйти</button>
    <span id="userInfo" style="margin-left: 10px;"></span>
  </div>
</header>

<main>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="promo.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <div class="games-grid" id="gamesGrid"></div>

  <div class="pagination" id="pagination"></div>
</main>

<footer>© 2025 Z9_Games. Все права защищены.</footer>

<script>
  const gamesPerPage = 9; // 9 игр на страницу
  const games = [
    { title: "CruelBox", src: "" },
    { title: "Игра 2", src: "" },
    { title: "Игра 3", src: "" },
    { title: "Игра 4", src: "" },
    { title: "Игра 5", src: "" },
    { title: "Игра 6", src: "" },
    { title: "Игра 7", src: "" },
    { title: "Игра 8", src: "" },
    { title: "Игра 9", src: "" },
    { title: "Игра 10", src: "" },
    { title: "Игра 11", src: "" },
    { title: "Игра 12", src: "" },
    { title: "Игра 13", src: "" }
  ];

  let currentPage = 1;

  function renderGames() {
    const grid = document.getElementById("gamesGrid");
    grid.innerHTML = "";

    const start = (currentPage - 1) * gamesPerPage;
    const end = start + gamesPerPage;
    const pageGames = games.slice(start, end);

    pageGames.forEach(game => {
      const card = document.createElement("div");
      card.classList.add("game-card");

      if (game.src) {
        card.innerHTML = `<iframe src="${game.src}"></iframe><div class="game-title">${game.title}</div>`;
      } else {
        card.innerHTML = `<div class="soon">Скоро</div><div class="game-title">${game.title}</div>`;
      }

      grid.appendChild(card);
    });
  }

  function renderPagination() {
    const totalPages = Math.ceil(games.length / gamesPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === currentPage) btn.classList.add("active");
      btn.addEventListener("click", () => {
        currentPage = i;
        renderGames();
        renderPagination();
      });
      pagination.appendChild(btn);
    }
  }

  renderGames();
  renderPagination();
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArkJ5GZaMEANbXr8XwTvbT6ATFfZ-d72U",
    authDomain: "zet-9-games.firebaseapp.com",
    projectId: "zet-9-games",
    storageBucket: "zet-9-games.firebasestorage.app",
    messagingSenderId: "607520373391",
    appId: "1:607520373391:web:be8976f770056a6a33cefa",
    measurementId: "G-H7XBP8XFBB"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("googleLoginBtn").onclick = () => {
    signInWithPopup(auth, provider).catch(console.error);
  };

  document.getElementById("googleRegisterBtn").onclick = () => {
    signInWithPopup(auth, provider).catch(console.error);
  };

  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth).catch(console.error);
  };

  onAuthStateChanged(auth, user => {
    const info = document.getElementById("userInfo");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginBtn = document.getElementById("googleLoginBtn");
    const regBtn = document.getElementById("googleRegisterBtn");

    if (user) {
      info.textContent = `Привет, ${user.displayName}`;
      logoutBtn.style.display = "inline-block";
      loginBtn.style.display = "none";
      regBtn.style.display = "none";
    } else {
      info.textContent = "";
      logoutBtn.style.display = "none";
      loginBtn.style.display = "inline-block";
      regBtn.style.display = "inline-block";
    }
  });
</script>

</body>
</html>
