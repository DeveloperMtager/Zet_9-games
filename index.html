<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Z9_Games</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    min-height: 100%;
  }

  header {
    background: #1f1f1f;
    padding: 15px 30px;
    font-size: 1.8rem;
    font-weight: bold;
    border-bottom: 2px solid #00b4d8;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
  }

  header > .logo {
    user-select: none;
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .telegram-icon {
    width: 24px;
    height: 24px;
    display: inline-block;
    margin-right: 6px;
  }

  header button {
    background: #00b4d8;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
    user-select: none;
    transition: background 0.3s;
    white-space: nowrap;
  }

  header button:hover {
    background: #0096c7;
  }

  .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    user-select: none;
    border: 2px solid #00b4d8;
  }

  main {
    flex-grow: 1;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }
  .video-container {
    max-width: 900px;
    margin: 0 auto 40px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,180,216,0.4);
  }
  video {
    width: 100%;
    display: block;
    pointer-events: none;
  }
  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }
  .game-card {
    background: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 12px rgba(0,180,216,0.3);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .game-card iframe, .game-card .soon {
    width: 100%;
    height: 200px;
    border: none;
    background: #000;
  }
  .game-title {
    padding: 10px;
    font-size: 1rem;
    background: #222;
    text-align: center;
  }
  .soon {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
    font-size: 1.2rem;
  }
  .pagination {
    display: flex;
    justify-content: center;
    margin-top: 30px;
    gap: 10px;
  }
  .pagination button {
    background: #00b4d8;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
  }
  .pagination button.active {
    background: #0077b6;
  }
  .pagination button:hover {
    background: #0096c7;
  }
  footer {
    background: #1f1f1f;
    padding: 10px;
    font-size: 0.9rem;
    text-align: center;
    color: #666;
    border-top: 1px solid #333;
  }

  @media (max-width: 768px) {
    .video-container {
      max-width: 100%;
    }
    .games-grid {
      grid-template-columns: repeat(2, 1fr);
    }
    .game-card iframe, .game-card .soon {
      height: 160px;
    }
    .telegram-icon {
      width: 20px;
      height: 20px;
      margin-right: 4px;
    }
    header button {
      padding: 5px 10px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Z9_Games</div>
  <div class="header-right">
    <a href="https://t.me/Z9_Games" target="_blank" title="Telegram">
      <img src="telegram-icon.webp" alt="Telegram" class="telegram-icon" />
    </a>
    <button id="googleRegisterBtn">Регистрация</button>
    <button id="googleLoginBtn">Войти</button>
    <button id="logoutBtn" style="display:none;">Выйти</button>
    <img id="userAvatar" class="user-avatar" style="display:none;" alt="Аватар пользователя" />
  </div>
</header>

<main>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="promo.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <div class="games-grid" id="gamesGrid"></div>

  <div class="pagination" id="pagination"></div>
</main>

<footer>© 2025 Z9_Games. Все права защищены.</footer>

<script>
  const games = [
    { title: "CruelBox", src: "" },
    { title: "Repair the Legend", src: "" },
    { title: "Running for Seeds", src: "" },
    { title: "Game", src: "" },
    { title: "Game 5", src: "" },
    { title: "Game 6", src: "" },
    { title: "Game 7", src: "" },
    { title: "Game 8", src: "" },
    { title: "Game 9", src: "" },
    { title: "Game 10", src: "" },
    { title: "Game 11", src: "" },
    { title: "Game 12", src: "" },
    { title: "Game 13", src: "" }
  ];

  let gamesPerPage = 9;
  let currentPage = 1;

  function updateGamesPerPage() {
    if (window.innerWidth <= 768) {
      gamesPerPage = 6;
    } else {
      gamesPerPage = 9;
    }
  }

  function renderGames() {
    const grid = document.getElementById("gamesGrid");
    grid.innerHTML = "";

    const start = (currentPage - 1) * gamesPerPage;
    const end = start + gamesPerPage;
    const pageGames = games.slice(start, end);

    pageGames.forEach(game => {
      const card = document.createElement("div");
      card.classList.add("game-card");

      if (game.src) {
        card.innerHTML = `<iframe src="${game.src}"></iframe><div class="game-title">${game.title}</div>`;
      } else {
        card.innerHTML = `<div class="soon">Скоро</div><div class="game-title">${game.title}</div>`;
      }

      grid.appendChild(card);
    });
  }

  function renderPagination() {
    const totalPages = Math.ceil(games.length / gamesPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === currentPage) btn.classList.add("active");
      btn.addEventListener("click", () => {
        currentPage = i;
        renderGames();
        renderPagination();
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
      pagination.appendChild(btn);
    }
  }

  function renderAll() {
    updateGamesPerPage();

    const totalPages = Math.ceil(games.length / gamesPerPage);
    if (currentPage > totalPages) currentPage = 1;

    renderGames();
    renderPagination();
  }

  window.addEventListener("resize", () => {
    const oldGamesPerPage = gamesPerPage;
    updateGamesPerPage();
    if (oldGamesPerPage !== gamesPerPage) {
      currentPage = 1;
      renderAll();
    }
  });

  renderAll();
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArkJ5GZaMEANbXr8XwTvbT6ATFfZ-d72U",
    authDomain: "zet-9-games.firebaseapp.com",
    projectId: "zet-9-games",
    storageBucket: "zet-9-games.firebasestorage.app",
    messagingSenderId: "607520373391",
    appId: "1:607520373391:web:be8976f770056a6a33cefa",
    measurementId: "G-H7XBP8XFBB"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("googleLoginBtn");
  const regBtn = document.getElementById("googleRegisterBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userAvatar = document.getElementById("userAvatar");

  loginBtn.onclick = () => {
    signInWithPopup(auth, provider).catch(console.error);
  };

  regBtn.onclick = () => {
    signInWithPopup(auth, provider).catch(console.error);
  };

  logoutBtn.onclick = () => {
    signOut(auth).catch(console.error);
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      // Скрываем кнопки входа и регистрации
      loginBtn.style.display = "none";
      regBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";

      // Показываем аватар, если есть
      if (user.photoURL) {
        userAvatar.src = user.photoURL;
        userAvatar.style.display = "inline-block";
      } else {
        userAvatar.style.display = "none";
      }
    } else {
      // Пользователь не вошёл
      loginBtn.style.display = "inline-block";
      regBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userAvatar.style.display = "none";
      userAvatar.src = "";
    }
  });
</script>

</body>
</html>
