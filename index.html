<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Z9_Games</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #1f1f1f;
    padding: 15px 30px;
    font-size: 1.8rem;
    font-weight: bold;
    border-bottom: 2px solid #00b4d8;
    display: flex;
    align-items: center;
  }
  main {
    flex-grow: 1;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }
  .video-container {
    max-width: 900px;
    margin: 0 auto 40px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,180,216,0.4);
  }
  video {
    width: 100%;
    display: block;
    pointer-events: none;
  }
  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }
  .game-card {
    background: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 12px rgba(0,180,216,0.3);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .game-card iframe, .game-card .soon {
    width: 100%;
    height: 200px;
    border: none;
    background: #000;
  }
  .game-title {
    padding: 10px;
    font-size: 1rem;
    background: #222;
    text-align: center;
  }
  .soon {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
    font-size: 1.2rem;
  }
  .pagination {
    display: flex;
    justify-content: center;
    margin-top: 30px;
    gap: 10px;
  }
  .pagination button {
    background: #00b4d8;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
  }
  .pagination button.active {
    background: #0077b6;
  }
  .pagination button:hover {
    background: #0096c7;
  }
  footer {
    background: #1f1f1f;
    padding: 10px;
    font-size: 0.9rem;
    text-align: center;
    color: #666;
    border-top: 1px solid #333;
  }
</style>
</head>
<body>

<header>Z9_Games</header>

<main>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="promo.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <div class="games-grid" id="gamesGrid"></div>

  <div class="pagination" id="pagination"></div>
</main>

<footer>© 2025 Z9_Games. Все права защищены.</footer>

<script>
  const gamesPerPage = 9; // 9 игр на страницу
  const games = [
    { title: "Игра 1", src: "games/game1/index.html" },
    { title: "Игра 2", src: "" },
    { title: "Игра 3", src: "" },
    { title: "Игра 4", src: "" },
    { title: "Игра 5", src: "" },
    { title: "Игра 6", src: "" },
    { title: "Игра 7", src: "" },
    { title: "Игра 8", src: "" },
    { title: "Игра 9", src: "" },
    { title: "Игра 10", src: "" },
    { title: "Игра 11", src: "" },
    { title: "Игра 12", src: "" },
    { title: "Игра 13", src: "" }
  ];

  let currentPage = 1;

  function renderGames() {
    const grid = document.getElementById("gamesGrid");
    grid.innerHTML = "";

    const start = (currentPage - 1) * gamesPerPage;
    const end = start + gamesPerPage;
    const pageGames = games.slice(start, end);

    pageGames.forEach(game => {
      const card = document.createElement("div");
      card.classList.add("game-card");

      if (game.src) {
        card.innerHTML = `<iframe src="${game.src}"></iframe><div class="game-title">${game.title}</div>`;
      } else {
        card.innerHTML = `<div class="soon">Скоро</div><div class="game-title">${game.title}</div>`;
      }

      grid.appendChild(card);
    });
  }

  function renderPagination() {
    const totalPages = Math.ceil(games.length / gamesPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === currentPage) btn.classList.add("active");
      btn.addEventListener("click", () => {
        currentPage = i;
        renderGames();
        renderPagination();
      });
      pagination.appendChild(btn);
    }
  }

  renderGames();
  renderPagination();
</script>

</body>
</html>
